<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>数据的显示</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: cyan;
      }
      /* * {
        border: 1px solid black;
      }*/
      .yinying {
        box-shadow: yellow;
      }
      .flex {
        display: flex;
      }
      .baise {
        background-color: white;
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 8px;
      }
      .mgr8 {
        margin-right: 8px;
      }
      .mgt8 {
        margin-top: 8px;
      }
      .daohang {
        padding: 3px 5px;
        border-bottom: 1px solid grey;
        font-size: 3px;
        color: #666;
      }
    </style>
  </head>
  <body class="flex">
    <!--侧边栏-->
    <div style="width: 100px; z-index: 2" class="baise yinying">
      <!--头像-->
      <div
        style="
          padding: 10px;
          align-items: center;
          justify-content: center;
          border-bottom: 1px solid #999;
        "
        class="flex"
      >
        <img src="/1.jpg" width="40px" height="40px" alt="" />
        <div style="margin-left: 10px">数据展示</div>
      </div>

      <!--导航-->
      <div class="flex1">
        <div class="daohang">豆瓣top250电影上映年份分布情况</div>
        <div class="daohang">豆瓣top250电影制片国家/地区分布情况</div>
        <div class="daohang">类型分布情况</div>
        <div class="daohang">豆瓣top250导演数量分布情况(前20位导演)</div>
        <div class="daohang">豆瓣top250主演数量分布情况(前20位主演)</div>
        <div class="daohang">电影片长分布</div>
        <div class="daohang">豆瓣评分&评分人数情况分布</div>
        <div class="daohang">豆瓣评分&评分人数情况分布2</div>
        <div class="daohang">豆瓣top250电影排名&评分&评分人数情况</div>
        <div class="daohang">上映高分电影数量最多的年份Top10</div>
        <div class="daohang">豆瓣电影Top250评分-排名的散点分布</div>
        <div class="daohang">top 10</div>
        <div class="daohang">2019 top 5</div>
        <div class="daohang">每年电影数</div>
        <div class="daohang">每年总票房</div>
        <div class="daohang">六年票房展示</div>
      </div>
    </div>

    <!--主区域-->
    <div class="flex1 flex column">
      <!--头部栏-->
      <div style="height: 60px; z-index: 1" class="baise yinying"></div>
      <!--显示栏-->
      <div style="overflow: auto" class="flex1 flex">
        <!--左区-->
        <div style="flex: 3" class="flex column mg8">
          <!--主显示区-->
          <div class="flex column">
            <!--1区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <iframe
                src="./test_bar.html"
                style="width: 100%; height: 100%"
              ></iframe>
            </div>
            <!--2区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <iframe
                src="./test1_bar.html"
                style="width: 100%; height: 100%"
              ></iframe>
            </div>
            <!--3区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <iframe
                src="./类型.html"
                style="width: 100%; height: 100%"
              ></iframe>
            </div>
            <!--4区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <iframe
                src="./豆瓣top250导演数量分布情况(前20位导演).html"
                style="width: 100%; height: 100%"
              ></iframe>
            </div>
            <!--5区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <iframe
                src="./豆瓣top250主演数量分布情况(前20位主演).html"
                style="width: 100%; height: 100%"
              ></iframe>
            </div>
            <!--6区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <iframe
                src="./电影片长分布.html"
                style="width: 100%; height: 100%"
              ></iframe>
            </div>
            <!--7区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <iframe
                src="./豆瓣评分&评分人数情况分布.html"
                style="width: 100%; height: 100%"
              ></iframe>
            </div>
            <!--8区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <iframe
                src="./豆瓣评分&评分人数情况分布2.html"
                style="width: 100%; height: 100%"
              ></iframe>
            </div>
            <!--9区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <img
                src="./豆瓣top250电影排名&评分&评分人数情况.png"
                width="600px"
                height="600px"
                alt=""
              />
            </div>
            <!--10区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <img
                src="./上映高分电影数量最多的年份Top10.png"
                width="600px"
                height="600px"
                alt=""
              />
            </div>
            <!--11区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <img
                src="./豆瓣电影Top250评分-排名的散点分布.png"
                width="600px"
                height="600px"
                alt=""
              />
            </div>
            <!--12区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <img src="./top 10.png" width="600px" height="600px" alt="" />
            </div>
            <!--13区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <img src="./2019 top 5.png" width="600px" height="600px" alt="" />
            </div>
            <!--14区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <img src="./每年电影数.png" width="600px" height="600px" alt="" />
            </div>
            <!--15区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <img src="./每年总票房.png" width="600px" height="600px" alt="" />
            </div>
            <!--16区-->
            <div style="height: 700px" class="baise mgt8 yinying">
              <img
                src="./六年票房展示.png"
                width="600px"
                height="600px"
                alt=""
              />
            </div>
          </div>
        </div>
        <!--右区-->
        <div style="flex: 1" class="flex column mgt8">
          <!--1区-->
          <div style="height: 150px" class="baise yinying"></div>
          <!--2区-->
          <div style="height: 300px" class="baise yinying"></div>
        </div>
      </div>
    </div>
  </body>
</html>
